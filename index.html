<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .chat-message {
            max-width: 80%;
        }
        .incoming {
            align-self: flex-start;
        }
        .outgoing {
            align-self: flex-end;
        }
        /* Custom modal for alerts */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

    <!-- Main App Container -->
    <main id="app-container" class="bg-white rounded-3xl shadow-xl w-full max-w-2xl overflow-hidden flex flex-col h-[90vh]">

        <!-- Login Section (Initially visible) -->
        <section id="login-section" class="flex-1 flex flex-col items-center justify-center p-8 text-center">
            <h1 class="text-4xl font-bold mb-4 text-slate-800">Welcome!</h1>
            <p class="text-slate-600 mb-8">Sign in anonymously to start chatting with others.</p>
            <button id="sign-in-button" class="bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:bg-blue-700 transition duration-300">
                Sign In Anonymously
            </button>
        </section>

        <!-- Chat Section (Hidden until authenticated) -->
        <section id="chat-section" class="flex-1 flex flex-col hidden">
            <!-- Header -->
            <header class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md">
                <div class="flex items-center">
                    <span class="text-xl font-semibold">Public Chat</span>
                    <span id="user-id-display" class="ml-4 text-sm bg-blue-700 rounded-full px-2 py-1 font-mono hidden"></span>
                </div>
                <div class="flex items-center space-x-2">
                    <button id="start-new-chat-button" class="bg-blue-700 text-white text-sm font-semibold py-2 px-4 rounded-full hover:bg-blue-800 transition duration-300">
                        Start New Chat
                    </button>
                    <button id="sign-out-button" class="bg-red-500 text-white text-sm font-semibold py-2 px-4 rounded-full hover:bg-red-600 transition duration-300">
                        Sign Out
                    </button>
                </div>
            </header>

            <!-- Chat Container -->
            <div id="chat-container" class="flex-1 overflow-y-auto p-4 flex flex-col gap-3 bg-slate-100">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- START: "Queries Box" (Message Input and Send Button) -->
            <div class="p-4 bg-white border-t border-slate-200">
                <div class="flex items-center">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-1 border border-slate-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200">
                    <button id="send-button" class="ml-2 bg-blue-600 text-white p-3 rounded-full hover:bg-blue-700 transition duration-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                            <path d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l.666-.333A1 1 0 014 17h12a1 1 0 01.883.42l.666.333a1 1 0 001.169-1.409l-7-14z" />
                        </svg>
                    </button>
                </div>
            </div>
            <!-- END: "Queries Box" -->
        </section>
    </main>

    <!-- Custom Modal -->
    <div id="custom-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="modal-close-button" class="mt-4 bg-blue-600 text-white font-semibold py-2 px-4 rounded-full hover:bg-blue-700 transition duration-300">
                OK
            </button>
        </div>
    </div>

    <!-- START: "Backend Part" (Firebase SDKs and Logic) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, orderBy, query, limit, serverTimestamp, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Firebase Global Variables provided by the Canvas Environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // UI elements
        const signInButton = document.getElementById('sign-in-button');
        const signOutButton = document.getElementById('sign-out-button');
        const startNewChatButton = document.getElementById('start-new-chat-button');
        const sendButton = document.getElementById('send-button');
        const messageInput = document.getElementById('message-input');
        const chatContainer = document.getElementById('chat-container');
        const loginSection = document.getElementById('login-section');
        const chatSection = document.getElementById('chat-section');
        const userIdDisplay = document.getElementById('user-id-display');
        const customModal = document.getElementById('custom-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseButton = document.getElementById('modal-close-button');

        let currentUserId = null;
        const publicCollectionPath = `/artifacts/${appId}/public/data/messages`;

        // --- Utility Functions ---

        /**
         * Displays a custom modal message to the user.
         * @param {string} message The message to display.
         */
        function showModal(message) {
            modalMessage.textContent = message;
            customModal.style.display = 'flex';
        }

        /**
         * Hides the custom modal.
         */
        function hideModal() {
            customModal.style.display = 'none';
        }

        // --- Firebase Functions ---

        /**
         * Adds a new message to the Firestore collection.
         * @param {string} text The message text.
         */
        async function sendMessage(text) {
            if (!currentUserId) {
                showModal("You must be signed in to send messages.");
                return;
            }
            try {
                await addDoc(collection(db, publicCollectionPath), {
                    userId: currentUserId,
                    text: text,
                    timestamp: serverTimestamp()
                });
            } catch (e) {
                console.error("Error adding document: ", e);
                showModal("Failed to send message. Please try again.");
            }
        }

        /**
         * Listens for real-time updates to the messages collection.
         */
        function listenForMessages() {
            const messagesRef = collection(db, publicCollectionPath);
            const q = query(messagesRef, orderBy("timestamp"), limit(50));

            onSnapshot(q, (snapshot) => {
                chatContainer.innerHTML = ''; // Clear chat container
                snapshot.forEach((doc) => {
                    displayMessage(doc.data());
                });
                chatContainer.scrollTop = chatContainer.scrollHeight; // Scroll to bottom
            }, (error) => {
                console.error("Error listening to messages:", error);
                showModal("Error loading messages. Please refresh the page.");
            });
        }

        // --- UI Functions ---

        /**
         * Displays a single message in the chat container.
         * @param {Object} message The message object from Firestore.
         */
        function displayMessage(message) {
            const isOutgoing = message.userId === currentUserId;
            const messageElement = document.createElement('div');
            messageElement.className = `chat-message p-3 rounded-xl shadow-sm transition-all duration-300 ${isOutgoing ? 'outgoing bg-blue-500 text-white' : 'incoming bg-gray-200 text-gray-800'}`;
            
            const userIdSpan = document.createElement('span');
            userIdSpan.className = `text-xs font-semibold block mb-1 ${isOutgoing ? 'text-white' : 'text-slate-600'}`;
            userIdSpan.textContent = isOutgoing ? 'You' : `User ID: ${message.userId}`;
            
            const textContent = document.createElement('p');
            textContent.textContent = message.text;

            messageElement.appendChild(userIdSpan);
            messageElement.appendChild(textContent);
            chatContainer.appendChild(messageElement);
        }

        /**
         * Toggles the UI between the login and chat sections.
         * @param {boolean} showChat True to show the chat section, false to show the login.
         */
        function toggleUI(showChat) {
            if (showChat) {
                loginSection.classList.add('hidden');
                chatSection.classList.remove('hidden');
                userIdDisplay.textContent = currentUserId;
                userIdDisplay.classList.remove('hidden');
            } else {
                loginSection.classList.remove('hidden');
                chatSection.classList.add('hidden');
                userIdDisplay.classList.add('hidden');
            }
        }

        // --- Event Listeners ---

        signInButton.addEventListener('click', async () => {
            try {
                // You can also use signInWithCustomToken here if it's provided.
                await signInAnonymously(auth);
            } catch (error) {
                console.error("Anonymous sign-in failed:", error);
                showModal("Sign-in failed. Please try again.");
            }
        });

        signOutButton.addEventListener('click', () => {
            auth.signOut().catch(error => {
                console.error("Sign-out failed:", error);
                showModal("Sign-out failed. Please try again.");
            });
        });
        
        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                sendMessage(messageText);
                messageInput.value = ''; // Clear the input field
            }
        });
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });

        startNewChatButton.addEventListener('click', () => {
            showModal("This is a public chat. The 'Start New Chat' button is for future functionality, like private conversations.");
        });

        modalCloseButton.addEventListener('click', hideModal);

        // --- Authentication State Listener ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // User is signed in.
                currentUserId = user.uid;
                toggleUI(true);
                listenForMessages();
                console.log("User signed in with UID:", currentUserId);

                // Optional: Create a user document for new anonymous users
                const userRef = doc(db, `/artifacts/${appId}/users/${user.uid}/profile/${user.uid}`);
                await setDoc(userRef, { lastLogin: serverTimestamp() }, { merge: true });

            } else {
                // User is signed out.
                currentUserId = null;
                toggleUI(false);
                chatContainer.innerHTML = ''; // Clear messages
                console.log("User signed out.");
            }
        });

    </script>
    <!-- END: "Backend Part" -->
</body>
</html>
